<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<th:block th:include="fragments/resources"></th:block>
</head>

<body data-ma-theme="blue">
	<th:block th:insert="fragments/header"></th:block>
	<th:block th:insert="fragments/menu"></th:block>
	<section class="content">

		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Consulta Médica Por Paciente</h4>
				<div class="form-row">
					<div class="col-md-6">
						<div class="col-md-6">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table id="idTablePacientes" class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombres</th>
								<th>DNI</th>
								<th>Historia Clínica</th>
								<th>Opciones</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="paciente :  ${listaPaciente}">
								<tr>
									<td th:text="${paciente.idPaciente}"></td>
									<td th:text="${paciente.nombres} + ' ' + ${paciente.apellidos}"></td>
									<td th:text="${paciente.dni}"></td>
									<td th:text="${paciente.historiaClinica}"></td>
									<td>
									<a class="btn btn-primary"
										th:href="@{/consultamedicapaciente/listarconsultaporpaciente/{id}(id=${paciente.idPaciente})}">
										<i class="zmdi zmdi-grid"></i> Consultar
									</a>
									</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function consultaMedicoPaciente() {
				var idPaciente = $('#id_paciente').val().trim()
				//alert("Selecciona Una Especialidad" + idPaciente);
				return idPaciente;
			}
		</script>
	</section>
</body>
</html>
